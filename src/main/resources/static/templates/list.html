<div class="col-xs-12">
    <table class="table table-striped">
        <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Faculty Number</th>
            <th>Faculty</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="student in students | orderBy:sortField:sortDescending">
            <td>
                <in-place-edit field-name='firstName' input-type='text' input-class='input-large' model=student>{{student.firstName}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='lastName' input-type='lastName' input-class='input-large' model=student>{{student.lastName}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='facultyNumber' input-type='text' input-class='input-small' model=student>{{student.facultyNumber}}</in-place-edit>
            </td>
            <td>
                <in-place-edit field-name='faculty' input-type='text' input-class='input-medium' model=student>{{student.faculty}}</in-place-edit>
            </td>
            <td class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                    <span class="glyphicon glyphicon-cog"></span>
                </a>
                <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                    <li role="presentation"><a ng-click="updateStudent(student)">edit</a></li>
                    <li role="presentation"><a ng-click="deleteStudent(student)">delete</a></li>
                </ul>
            </td>
        </tr>
        </tbody>
    </table>
</div>
