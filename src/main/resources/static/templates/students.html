<div id="students" ng-init="init()">
    <div class="page-header">
        <h1>Students</h1>
        <div>
            <span> [ sort by: </span>
            <a href="" ng-click="sortField='firstName'">first name</a>
            <a href="" ng-click="sortField='lastName'">last name</a>
            <a href="" ng-click="sortField='facultyNumber'">faculty number</a>
            <a href="" ng-click="sortField='faculty'">faculty</a>
            <a href="" ng-click="sortDescending=!sortDescending">
                <span class="glyphicon" ng-class="{'glyphicon-chevron-up' : !sortDescending, 'glyphicon-chevron-down' : sortDescending}"></span>
            </a>
            <span> | </span>
            <a href="" ng-click="addStudent()"><span class="glyphicon glyphicon-plus"></span>add a student</a>
            <span> ] </span>
        </div>
    </div>

    <div class="row">
        <div ng-include src="'templates/status.html'"></div>
    </div>

    <div class="row multi-columns-row">
        <div ng-include src="studentsView"></div>
    </div>
</div>
